kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: pgweb-external
  namespace: bamoe-v930-infrastructure
spec:
  host: bamoe-pgweb-bamoe-v930-infrastructure.apps-crc.testing
  to:
    kind: Service
    name: pgweb
    weight: 100
  port:
    targetPort: 8081
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
