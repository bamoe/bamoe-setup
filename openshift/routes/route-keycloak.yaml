kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: keycloak-basic
  namespace: bamoe-v931-infrastructure
spec:
  host: bamoe-keycloak-bamoe-v931-infrastructure.apps-crc.testing
  to:
    kind: Service
    name: keycloak
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
